<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMnsDfMGLSD3bAYkwC4w_qubFZAnDLThxFNw&usqp=CAU"
        alt="Last of Us 2"
        width="400"
        height="200"
      />
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video width="400" height="200" controls autoplay muted loop>
        <source src="Stranger Things Temporada 4.mp4" type="video/mp4" />
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio width="400" controls autoplay loop>
        <source src="Kate-Bush-Running-Up-That-Hill.mp3" type="audio/mp3" />
      </audio>
    </section>
  </body>
</html>
